                    <label for="message">Enter Message (required)</label>
                    <textarea id="message" name="message" rows="10" cols="80" placeholder="Enter Information Here" required>
                    </textarea> 
                </div>

                <input type="submit" value="Submit Information" name="submit" id="submit">
